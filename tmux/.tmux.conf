# Fix for macos tmux
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

# Support for true colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# PowerKit configuration
# =============================================================
# IMPORTANT: All @powerkit_* options MUST come BEFORE the plugin
# declaration and TPM run command
# =============================================================
set -g @powerkit_plugins 'cpu,memory,battery'
set -g @powerkit_theme 'tokyo-night'
set -g @powerkit_theme_variant 'night'
set -g @powerkit_elements_spacing 'both'
set -g @powerkit_transparent 'true'
set -g @powerkit_session_icon 'auto'

# Plugin declarations
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-powerkit'

# Run TPM
run '~/.tmux/plugins/tpm/tpm'
